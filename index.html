<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grover</title>

    <link rel="stylesheet" href="./assets/css/root.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- 1. Header -->
    <header>
        <!-- 1.1 Header Navbar -->
        <nav>
            <img src="./assets/img/header/logo.svg" alt="logo_grover">
            <div class="navbar">
                <div class="nav-item">
                    <input type="radio" id="home" name="menu" class="nav-input" checked>
                    <label for="home" class="nav-label">Home</label>
                </div>
                <div class="nav-item">
                    <input type="radio" id="about" name="menu" class="nav-input">
                    <label for="about" class="nav-label">About</label>
                </div>
                <div class="nav-item">
                    <input type="radio" id="contact" name="menu" class="nav-input">
                    <label for="contact" class="nav-label">Contact</label>
                </div>
            </div>
        </nav>

        <!-- 1.2 Header Banner -->
        <div class="banner"></div>
    </header>

    <!-- 2. Main -->
    <main>
        <!-- 2.1 Section Serve -->
        <section class="serve"></section>

        <!-- 2.2 Section Choose -->
        <section class="choose"></section>

        <!-- 2.3 Section Delivery -->
        <section class="delivery"></section>

        <!-- 2.4 Section Download -->
        <section class="download"></section>
    </main>

    <!-- 3. Footer -->
    <footer></footer>
</body>
</html>
